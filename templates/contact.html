{% extends 'layout.html' %}
{% block  content %}


  <!-- inner-page-hero-section start -->
  <section class="inner-page-hero-section bg_img" data-background="/static/assets/images/banner/2.jpg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="content-wrapper">
            <h2 class="page-title">联系我们</h2>
            <ul class="page-list">
              <li><a href="/index">Home</a></li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- inner-page-hero-section end -->

  <!-- contact-section start -->
  <section class="contact-section pt-120 pb-120">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="map-area">
            <iframe src="/static/assets/images/addr.PNG" allowfullscreen>

            </iframe>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="contact-area">
            <h3 class="title">联系方式</h3>
            <div class="contact-item">
              <div class="icon"><i class="flaticon-placeholder"></i></div>
              <div class="content">

                <p>24A, Queenstown St, Log Vegas United States</p>
              </div>
            </div><!-- contact-item end -->
            <div class="contact-item">
              <div class="icon"><i class="flaticon-phone-call"></i></div>
              <div class="content">
                <h6 class="caption">电话</h6>
                <a href="tel:+165812340561 ">+1 658 123 40561</a>
                <a href="tel:+165812340561 ">+ 0456 789 56971</a>
              </div>
            </div><!-- contact-item end -->
            <div class="contact-item">
              <div class="icon"><i class="flaticon-email"></i></div>
              <div class="content">
                <h6 class="caption">邮箱</h6>
                <a href="mailto:company@gmail.com ">company@gmail.com</a>
                <a href="mailto:company@gmail.com ">shicon@gamil.com</a>
              </div>
            </div><!-- contact-item end -->
          </div><!-- contact-area end -->
          <div class="hotline-wrapper">
            <h3 class="title">Hot Line</h3>
            <span class="time">Available At  10am - 8pm</span>
            <a href="tel:+2025550116" class="hotline-number">+ 202 555 0116</a>
          </div>
        </div>
      </div>

    </div>
  </section>
  <!-- contact-section end -->
{% endblock %}
